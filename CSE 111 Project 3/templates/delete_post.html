<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='proj.css') }}">
</head>
<body>
    <header>
        <h1>Manage Your Posts</h1>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/leader">Leaderboard</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="post-management">
            <h2>Your Posts</h2>
            {% if posts %}
                <ul>
                    {% for post in posts %}
                        <li>
                            <img src="{{ url_for('uploaded_file', filename=post[1]) }}" alt="Post Image" class="post-image">
                            <p>{{ post[2] }}</p>
                            <form action="{{ url_for('delete_post_route', pic_id=post[0]) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this post?')">
                                <button type="submit" class="btn delete-btn">Delete Post</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>You have no posts to manage.</p>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Image Puzzle App</p>
    </footer>
</body>
</html>
