<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='proj.css') }}">
</head>
<body>
    <header>
        <h1>Create a Post</h1>
        <nav>
            <!-- Navigation links -->
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/leader">Leaderboard</a></li>
                <li><a href="/sign_in">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="make-post">
            <h2>Share Your Puzzle</h2>
            <form action="/submit-post" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="image-upload">Upload Image</label>
                    <input type="file" id="image-upload" name="image" accept="image/*" required>
                </div>
                <div class="input-group">
                    <label for="puzzle-question">Puzzle Question</label>
                    <textarea id="puzzle-question" name="question" rows="4" placeholder="Write your puzzle question here..." required></textarea>
                </div>
                <div class="input-group">
                    <label for="puzzle-answer">Puzzle Answer</label>
                    <textarea id="puzzle-answer" name="answer" rows="2" placeholder="Write the answer to your puzzle here..." required></textarea>
                </div>
                <button type="submit" class="btn">Post</button>
            </form>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Image Puzzle App</p>
    </footer>
</body>
</html>
